    <script src="http://www.webglearth.com/v2/api.js"></script>
    <script>
      function initialize() {
        var earth = new WE.map('webglearth');
        WE.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(earth);
        document.getElementById('webglearth').style.position = 'absolute'; // necessary b/c the We.map thing will make it relative
      }
    </script>

    <link rel="shortcut icon" href="graphics/LUM_Tab_Icon_03.png"/>
    <link rel="stylesheet" type="text/css" href="lum.css">
